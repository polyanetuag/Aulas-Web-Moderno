<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eventos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
    <style>
      input {
        font-size: 2em;
      }
    </style>
  </head>

  <body class="conteudo exercicio">
    <h1>Eventos #01</h1>
    <div id="posicao"></div>
    <div id="cliques">Cliques: 0</div>
    <input type="text" placeholder="Cor de Background" />

    <script>
      //eventos do mouse
      function mostrarPosicaoMouse(e) {
        $("#posicao").html(`x: ${e.clientX} y: ${e.clientY}`);
      }

      $("body").on("mousemove", mostrarPosicaoMouse);

      $("#posicao").mouseover((e) => {
        $("body").off("mousemove", mostrarPosicaoMouse); //off: desabilita o movimento do mouse
      });

      $("#posicao").mouseleave((e) => {
        $("body").on("mousemove", mostrarPosicaoMouse); //on: habilita o movimento do mouse
      });

      //evento do clique
      let cliques = 0;
      $("body").click((e) => {
        $("#cliques").html(`Cliques: ${++cliques}`);
      });

      //evento do teclado - controlar o teclado
      const backgroundOriginal = $("body").css("background-color");

      $("input").keyup(function (e) {
        const valor = $(this).val();
        if (valor.match(/#[\da-fA-F]{3,6}/)) {
          $("body").css("background-color", valor);
        } else {
          $("body").css("background-color", backgroundOriginal);
        }
      });
    </script>
  </body>
</html>
