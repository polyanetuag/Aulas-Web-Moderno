<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #01</h1>
    <div id="conteudo1"></div>
    <div id="conteudo2"></div>
    <div id="conteudo3"></div>
    <div>Sem Id</div>

    <script>
      //conteudo 1
      $("#conteudo1").append("<p>1</p>");

      //conteudo2
      const elementos = [
        $("<li></li>").append("Arroz"), //criando os elementos
        $("<li></li>").append("Feijão"),
        $("<li></li>").append("Carne"),
      ];

      const lista = $("<ul><li>Sorvete</li><ul>").prepend(elementos);
      $("#conteudo2").append(lista);

      //conteudo3
      $("#conteudo3")
        .append(["<h1>1</h1>", "<h1>2</h1>"]) //adiciona novos elementos
        .prepend("<h1>0</h1>"); //coloca o elemento na ultima posição
      $("#conteudo3").html("<h1>123</h1>"); //substitui o elemento que foi selecionado
      $("#conteudo3").text("<h1>123</h1>"); // altera o conteudo mas não reconhece a tag

      //Alterando todas as divs
      $("div[id]").html("<strong>Todos!</strong>");
    </script>
  </body>
</html>
