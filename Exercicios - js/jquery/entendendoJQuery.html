<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Entendendo jQuery</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
      $("div").hide(5000).show(5000).fadeOut(5000); //obtém objetos encadeados
      console.log($("div").get(0)); //pata obter o nó da DOM, usa-se get
      console.log($.isEmptyObject({ nome: null })); //chamando a função com o simbolo do jquery
      console.log(jQuery.inArray(3, [1, 2, 3])); //ou com o próprio nome

      //plugin
      $.fn.fundoVerde = function () {
        this.css("background", "green");
        return this;
      };

      $("body").fundoVerde().fadeOut(1000); //encadeando o plugin
    </script>
  </body>
</html>
