<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src'))     /*Acessando um atributo atrav√©s de uma string*/
        console.log('src', img.src)                             /*Acessando diretamente*/
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)

        console.log('Elemento "img"..................')
        console.log('NodeType', img.nodeType)                   /*Acessando pelo tipo do elemento*/
        console.log('NodeName', img.nodeName)                   /*Acessando pelo nome do elemento*/

        const src = img.getAttributeNode('src')                 /*Acessando com mais detalhes do atributo */
        console.log('Atributo "src"..................')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)                 /*Acessando a url*/

        const link = document.querySelector('a')
        console.log('Elemento "a"...................')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        link.firstChild.nodeValue = 'Novo Texto'                /*Acessa e modifica o texto*/


    </script>
</body>

</html>
