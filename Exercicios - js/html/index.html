<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Exercícios HTML</title>
</head>
<body>
      <header>
            <h1>
                  Exercícios HTML
            </h1>
      </header>
      <nav>
            <a href="exercicios/teste.html">00 - Teste</a>
      </nav>
      <section id="conteudo"></section>
      <footer>
            <br>
            Curso de Web Moderno
      </footer>
      <script>
            document.querySelectorAll('a').forEach(link => {            // Associando cada link a uma função (que será disparada no onclick)
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                  e.preventDefault()                  //Prevê a ação da navegaçcão 
                  fetch(link.href)                                  //Requisição AJAX
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                }
            })
      </script>
</body>
</html>
